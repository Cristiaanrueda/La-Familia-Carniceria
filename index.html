<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>La_Familia_Carniceria</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="nav_logo">
            </div>
            
            <nav class="nav">
                    <ul>
                        <li class="a"><a href="#">Inicio</a></li>
                        <li class="b"><a href="#">Nosotros</a></li>
                        <li class="c"><a href="#">Cortes</a></li>
                        <li class="d"><a href="#">Contacto</a></li>
                      </ul>
              </nav>     
            </header>
        <div class="anuncio_top">
            <p>ENVIOS SIN CARGO - <a href="">HACE TU PEDIDO ACA</a></p>
        </div>
        <section class="info_section">
            <div class="info_img_container">
                <img src="./assets/infosectionIMG.jpg" alt="">
            </div>
            <div class="info_text">
                <p>Con una trayectoria de 24 años en el barrio, nos avalan nuestros clientes y calidad de productos. <br>
                </p>
            </div>

        </section>

        <div class="separator"></div>

        <section class="galeria">

        </section>

        <section class="contacto">
            <h2>Contacto</h2>
            <p>Comunicate con nosotros para realizar tu pedido o por cualquier consulta</p>

            <form action="submit" class="contacto_form">

                <iframe
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.3466795625372!2d-58.49273378419915!3d-34.69643486991788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccec8db90752f%3A0x4e28a1261fc15cc6!2sUnanue%201085%2C%20B1768DMS%20Villa%20Madero%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1667188796797!5m2!1ses!2sar">
               </iframe>

                <label for="nombre">Nombre: 
                    <input type="text" name="nombre" id="">
                </label>
                <label for="email">Email: 
                    <input type="email" name="email" id="">
                </label>
                <label for="mensaje">
                <textarea name="mensaje" id="" cols="30" rows="10">
                </textarea>
                </label>

                <input type="submit" value="Enviar">

            </form>
        </section>

        <footer>
            <div class="derechos">
                <img src="./assets/laFamilia_logo_a_retocar.jpg" alt="">
                <p>© 2022 La Familia</p>
            </div>

            <div class="redes">
                <ul>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                </ul>

            </div>

        </footer>
    </div>

</body>
</html>
